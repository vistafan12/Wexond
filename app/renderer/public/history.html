<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>History</title>
    <link href="history/css/style.css" rel="stylesheet" type="text/css" />
    <link href="materialdesign/css/ripple.css" rel="stylesheet" type="text/css" />
    <style>
        @font-face {
            font-family: "Roboto";
            src: url('global/fonts/Roboto.ttf');
        }

        @font-face {
            font-family: Roboto-Medium;
            src: url('global/fonts/Roboto-Medium.ttf');
        }

        @font-face {
            font-family: Roboto-Light;
            src: url('global/fonts/Roboto-Light.ttf');
        }
    </style>
</head>

<body>
    <div class="actionbar">
        <div class="normal">
            <div class="toolbar">
                <div class="title" style="font-size: 18px">History</div>
                <div class="search-bar">
                    <div class="search-box">
                        <div class="search-icon"></div>
                        <div class="hint">Search</div>
                        <input class="search-input"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="selected">
            <div class="center">
                <div class="icon-button ripple-icon ripple" id="unselect-btn"><div id="unselect-btn-img"></div></div>
                <div class="selected-items-text">Selected items: 0</div>
                <div class="flat-button ripple" id="delete-btn">DELETE</div>
                <div class="flat-button ripple" id="cancel-btn">CANCEL</div>
            </div>
        </div>
    </div>
    <div class="content">
    </div>
    <!-- TODO: scripts -->
</body>

</html>
