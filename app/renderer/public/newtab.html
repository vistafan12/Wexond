<!DOCTYPE html>
<html>

<head lang="pl">
    <meta charset="utf-8">

    <title>New tab</title>
    <link href="materialdesign/css/materialdesign.css" rel="stylesheet" type="text/css" />
    <link href="newtab/css/style.css" rel="stylesheet" type="text/css" />
    <link href="newtab/css/cards.css" rel="stylesheet" type="text/css" />
    <style>
        @font-face {
            font-family: "Roboto";
            src: url('global/fonts/Roboto.ttf');
        }

        @font-face {
            font-family: Roboto-Medium;
            src: url('global/fonts/Roboto-Medium.ttf');
        }

        @font-face {
            font-family: Roboto-Light;
            src: url('global/fonts/Roboto-Light.ttf');
        }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <!-- TODO: scripts -->
    <script>
        function loadScripts(arr) {
            for (var i = 0; i < arr.length; i++) {
                var script = document.createElement('script');
                script.src = arr[i];
                document.body.appendChild(script);
            }
        }
        var id = setInterval(function() {
            var env = getEnv();
            if (env != "s") {
                if (env != 'production') {
                    loadScripts(['http://localhost:8181/build/newtab.bundle.js', 'http://localhost:8181/webpack-dev-server.js']);
                } else {
                    loadScripts(['build/newtab.bundle.js']);
                }
                clearInterval(id);
            }
        }, 1);
    </script>
    <script src="materialdesign/js/ripple.js"></script>
</body>

</html>
