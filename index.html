<!DOCTYPE html>
<html>

<head lang="pl">
    <meta charset="UTF-8" />
    <title>Wexond</title>
    <script>
        // install babel hooks in the renderer process
        require('process');
        if (process.env.NODE_ENV == 'dev') {
            require('babel-register');
            require('./app/app.js');
        } else {
            require('./build/app.js');
        }
    </script>
    <style>
        @font-face {
            font-family: Roboto;
            src: url('fonts/Roboto.ttf');
        }

        @font-face {
            font-family: Roboto-Medium;
            src: url('fonts/Roboto-Medium.ttf');
        }

        @font-face {
            font-family: Roboto-Light;
            src: url('fonts/Roboto-Light.ttf');
        }
    </style>
    <link rel="stylesheet" href="css/tabbar.css" />
    <link rel="stylesheet" href="css/browser.css" />
    <link rel="stylesheet" href="css/suggestions.css" />
    <link rel="stylesheet" href="css/bar.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/ripple.css" />
    <link rel="stylesheet" href="css/menu.css" />
</head>

<body>
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
        }
    </style>
    <div id="app"></div>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/ripple.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script>
        if (process.env.NODE_ENV == 'dev')
            require(`electron-connect`).client.create()
    </script>
    <iframe ref="iframe" id="extensions-iframe" srcdoc="<html><body><script src='lib/jquery.min.js'></script><script src='js/utils.js'></script><script src='app/classes/api.js'></script></body></html>"></iframe>
</body>

</html>
